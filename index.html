<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>taptype</title>
        <style>
        *{
            -webkit-user-select: none;  /* Chrome all / Safari all */
            -moz-user-select: none;     /* Firefox all */
            -ms-user-select: none;      /* IE 10+ */
            user-select: none;
        }
        body{
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .code{
            box-sizing: border-box;
            display: block;
            height: 60vh;
            color: #fff;
            font-family: monospace;
            padding: 20px;
            font-size: 16px;
            overflow: scroll;
        }
        .toolbox{
            width: 100%;
            height: 40vh;
            padding: 40px 10px 10px;
            overflow: scroll;
            box-sizing: border-box;
            position: relative;
            background-color: #999;
        }
        .toolbox-menu{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #333;
            padding: 0 4px;
        }
        .menu-item{
            display: inline-block;
            line-height: 40px;
            vertical-align: middle;
            padding: 0 0 0 10px;
            color: #ffffff;
            font-family: monospace;
        }
        .menu-selected{
            text-decoration: underline;
        }
        .highlight{
            color: #000;
            background-color: #fff;
        }
        .editing{
            color: #000;
            background-color: #fff;
        }
        .param{
            cursor: pointer;
        }
        .tapinput{
            padding: 8px 12px;
            background-color: #333;
            border-radius: 3px;
            margin: 8px 8px 0 0;
            color: #fff;
            cursor: pointer;
            font-family: monospace;
            display: inline-block;
        }
        .codeblock{
            display: block;
            padding-right: 6px;
            min-height: 26px;
        }
        .codeblock .label{
            min-height: 26px;
        }
        .codeblock .codeblock{
            padding-left: 30px;
        }
        .carat{
            width: 14px;
            height: 18px;
            margin-bottom: -5px;
            display: inline-block;
            background-color: #fff;
        }
        .numpad, .colorpad{
            display: none;
        }
        .numpadrow, .colorrow{
            display: flex;
        }
        .numgrid, .colorgrid{
            margin: 0px;
            padding: 10px;
            flex-grow: 1;
            flex-shrink: 1;
            text-align: center;
            font-family: monospace;
            border: 1px solid #eee;
            cursor: pointer;
        }
        .wrapper{
            position: relative;
            z-index: 2;
        }
        .outputcanvas{
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 400px;
        }
        </style>
    </head>
    <body>
        <canvas class="outputcanvas" width="400" height="400"></canvas>
        <div class="wrapper">
            <div class="code"></div>
            <div class="toolbox">
                <div class="toolbox-menu"></div>
                <div class="numpad">
                    <div class="numpadrow">
                        <div class="numgrid" data-value="1">1</div>
                        <div class="numgrid" data-value="2">2</div>
                        <div class="numgrid" data-value="3">3</div>
                    </div>
                    <div class="numpadrow">
                        <div class="numgrid" data-value="4">4</div>
                        <div class="numgrid" data-value="5">5</div>
                        <div class="numgrid" data-value="6">6</div>
                    </div>
                    <div class="numpadrow">
                        <div class="numgrid" data-value="7">7</div>
                        <div class="numgrid" data-value="8">8</div>
                        <div class="numgrid" data-value="9">9</div>
                    </div>

                    <div class="numpadrow">
                        <div class="numgrid" data-value=".">.</div>
                        <div class="numgrid" data-value="0">0</div>
                        <div class="numgrid" data-value="done">done</div>
                    </div>
                </div>

                <div class="colorpad">
                    <div class="colorrow">
                        <div class="colorgrid" data-value="#ff0000">#ff0000</div>
                        <div class="colorgrid" data-value="#00ff00">#00ff00</div>
                        <div class="colorgrid" data-value="#0000ff">#0000ff</div>
                    </div>
                    <div class="colorrow">
                        <div class="colorgrid" data-value="#ffff00">#ffff00</div>
                        <div class="colorgrid" data-value="#00ffff">#00ffff</div>
                        <div class="colorgrid" data-value="#ff00ff">#ff00ff</div>
                    </div>
                    <div class="colorrow">
                        <div class="colorgrid" data-value="#ffffff">#ffffff</div>
                        <div class="colorgrid" data-value="#000000">#000000</div>
                        <div class="colorgrid" data-value="#7f7f7f">#7f7f7f</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="run.js"></script>
        <script src="tap.js"></script>
    </body>
</html>
