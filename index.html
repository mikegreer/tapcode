<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>taptype</title>
        <style>
        *{
            -webkit-user-select: none;  /* Chrome all / Safari all */
            -moz-user-select: none;     /* Firefox all */
            -ms-user-select: none;      /* IE 10+ */
            user-select: none;
        }
        html, body {
            height: 100%;
            background-color: #2b3035;
        }
        body{
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            height: 100%;
        }

        /*main page layout*/
        .outputcanvas{
            position: absolute;
            z-index: 1;
            top: 40px;
            left: 0;
            width: 100vw;
        }
        .wrapper{
            display: flex;
            flex-flow: column;
            height: 100%;
            width: 100%;
            z-index: 2;
            position: relative;
        }
        .menu{
            width: 100%;
            height: 40px;
            background-color: #33393d;
            padding: 2px 4px 0;
            display: flex;
            flex-direction: row;
            align-items: center; /* align vertical */
        }
        .code-wrapper{
            display: flex;
            flex-flow: row;
            width: 100%;
            flex: 1;
            overflow: scroll;
            position: relative;
        }
        .toolbox-menu{
            width: 100%;
            height: 40px;
            background-color: #33393d;
            border-bottom: 1px solid #2b3035;
            padding: 3px 4px 0;
            display: flex;
            flex-direction: row;
            align-items: center; /* align vertical */
        }
        .toolbox-wrapper{
            width: 100%;
            height: 146px;
            overflow: scroll;
            box-sizing: border-box;
            background-color: #33393d;
        }
        /* end main page layout*/

        .line-numbers{
            width: 20px;
            flex-basis: auto;
            padding-right: 4px;
            padding: 13px 2px 0 0;
            color: #fff;
            opacity: .4;
        }
        .line-numbers span{
            text-align: right;
            line-height: 30px;
            vertical-align: middle;
            display: block;
            min-height: 30px;
        }
        .line-numbers, .code{
            box-sizing: border-box;
            display: block;
            font-family: monospace;
            margin: 0;
            font-size: 16px;
        }

        .menu-item{
            display: inline-block;
            padding: 0 0 0 10px;
            color: #ffffff;
            cursor: pointer;
            font-family: monospace;
        }
        .menu-selected{
            text-decoration: underline;
        }
        .tab{
            padding: 0 6px 8px;
            display: block;
        }
        .soft-keys{
            position: fixed;
            bottom: 202px;
            right: 6px;
            width: 92px;
            height: 40px;
            display: flex;
            flex-direction: row;
        }
        .code-actions{
            position: absolute;
            right: 12px;
            top: 12px;
        }
        #arrow-left, #arrow-right{
            width: 40px;
            height: 40px;
            background-color: #33393d;
            border-radius: 3px;
            display: inline-block;
            margin-right: 6px;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center; /* align horizontal */
            align-items: center; /* align vertical */
        }
        #arrow-left:active, #arrow-right:active{
            background-color: #fff;
        }
        #arrow-left img{
            width: 12px;
            display: block;
            transform: rotate(180deg);
        }
        #arrow-right img{
            width: 12px;
            display: block;
        }

        /*code editing styles*/
        .code{
            padding: 12px 0 0 16px;
            width: 100%;
            color: #fff;
        }
        .highlight{
            color: #2b3035 !important;
            background-color: #fff !important;
        }
        .editing{
            color: #2b3035 !important;
            background-color: #fff !important;
        }
        .param{
            cursor: pointer;
        }
        .tapinput{
            padding: 10px 12px;
            background-color: #23272b;
            border-radius: 3px;
            margin: 8px 8px 0 0;
            color: #fff;
            cursor: pointer;
            font-family: monospace;
            display: inline-block;
        }
        .bracket{
            color: #e0915a;
        }
        .param{
            color: #7dc6ba;
        }
        .tapinput:active{
            background-color: #fff;
            color: #000;
        }
        .label, .param{
            background-color: rgba(48, 43, 58, .8);
        }
        .codeblock{
            display: block;
            padding-right: 6px;
            min-height: 30px;
        }
        .codeblock .label, .labelclose{
            display: inline-block;
            line-height: 30px;
            vertical-align: middle;
            min-height: 30px;
        }
        .inline-codeblock{
            display: inline-block;
            padding-left: 0;
            padding-right: 0;
        }
        .codeblock .codeblock{
            padding-left: 30px;
        }
        .codeblock .codeblock.inline-codeblock{
            padding-left: 0;
        }
        .carat{
            width: 14px;
            height: 20px;
            margin-top: 5px;
            display: inline-block;
            background-color: #fff;
        }

        /*input 'keyboard' styles */
        .numpad, .colorpad{
            display: none;
        }
        .numpadrow, .colorrow{
            display: flex;
        }
        .numgrid, .colorgrid{
            flex: 3;
            padding: 7px;
            text-align: center;
            font-family: monospace;
            border-radius: 3px;
            margin: 2px;
            background-color: #2b3035;
            color: #fff;
            cursor: pointer;
        }
        .logo{
            height: 18px;
            margin-left: 10px;
        }
        .burger-stack{
            height: 18px;
            background-color: #2b3034;
            width: 18px;
            display: block;
            position: absolute;
            right: 12px;
        }
        .param-input-menu{
            display: none;
            width: 100%;
            height: 40px;
            background-color: #33393d;
            border-bottom: 1px solid #2b3035;
            padding: 2px 4px 0;
            display: flex;
            flex-direction: row;
            align-items: center; /* align vertical */
        }
        .underline{
            text-decoration: underline;
        }

        </style>
    </head>
    <body>
        <canvas class="outputcanvas" width="400" height="400"></canvas>
        <div class="wrapper">

            <div class="menu">
                <img src="kano.svg" class="logo" />
                <span class="burger-stack"></span>
                <!-- <div class="menu-item">codeset</div>
                <div class="menu-item">save</div>
                <div class="menu-item">load</div> -->
            </div>

            <div class="code-wrapper">

                <div class="code-actions">
                    <div class="menu-item" id="clear">clear</div>
                    <div class="menu-item" id="refresh">refresh</div>
                </div>
                <div class="line-numbers"></div>
                <div class="soft-keys">
                    <div id="arrow-left"><img src="arrow.svg" /></div>
                    <div id="arrow-right"><img src="arrow.svg" /></div>
                </div>
                <div class="code"></div>
            </div>

            <div class="param-input-menu"></div>
            <div class="toolbox-menu">
                <div class="code-menu"></div>
            </div>
            <div class="toolbox-wrapper">
                <div class="toolbox">
                    <div class="numpad">
                        <div class="numpadrow">
                            <div class="numgrid" data-value="1">1</div>
                            <div class="numgrid" data-value="2">2</div>
                            <div class="numgrid" data-value="3">3</div>
                        </div>
                        <div class="numpadrow">
                            <div class="numgrid" data-value="4">4</div>
                            <div class="numgrid" data-value="5">5</div>
                            <div class="numgrid" data-value="6">6</div>
                        </div>
                        <div class="numpadrow">
                            <div class="numgrid" data-value="7">7</div>
                            <div class="numgrid" data-value="8">8</div>
                            <div class="numgrid" data-value="9">9</div>
                        </div>

                        <div class="numpadrow">
                            <div class="numgrid" data-value=".">.</div>
                            <div class="numgrid" data-value="0">0</div>
                            <div class="numgrid" data-value="done">done</div>
                        </div>
                    </div>

                    <div class="colorpad">
                        <div class="colorrow">
                            <div class="colorgrid" data-value="#ff0000">#ff0000</div>
                            <div class="colorgrid" data-value="#00ff00">#00ff00</div>
                            <div class="colorgrid" data-value="#0000ff">#0000ff</div>
                        </div>
                        <div class="colorrow">
                            <div class="colorgrid" data-value="#ffff00">#ffff00</div>
                            <div class="colorgrid" data-value="#00ffff">#00ffff</div>
                            <div class="colorgrid" data-value="#ff00ff">#ff00ff</div>
                        </div>
                        <div class="colorrow">
                            <div class="colorgrid" data-value="#ffffff">#ffffff</div>
                            <div class="colorgrid" data-value="#000000">#000000</div>
                            <div class="colorgrid" data-value="#7f7f7f">#7f7f7f</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="run.js"></script>
        <script src="code-options.js"></script>
        <script src="editor.js"></script>
    </body>
</html>
